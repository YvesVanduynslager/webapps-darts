<div class="dropshadow">
  <form [formGroup]="user" (ngSubmit)='onSubmit()'>
    <h2>Inloggen</h2>
    <div class="formComponent">
      <label for="username">Gebruikersnaam:</label>
      <input type="text" id="username" formControlName="username">
    </div>
    <div class="formComponent">
      <label for="password">Wachtwoord:</label>
      <input type="password" id="password" formControlName="password">
    </div>
    <button type="submit" [disabled]='!user.valid'>Bevestigen</button>
    <div class="error" *ngIf='errorMsg'>{{errorMsg}}</div>
  </form>
  <div>Log in als je al een account hebt of <a routerLink="/register">registreer</a> om een nieuwe account aan te maken</div>
</div>
