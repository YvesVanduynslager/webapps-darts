<div class="dropshadow">
    <h2>Wedstrijden voor: {{speler.naam}}</h2>
    REMOVE {{speler.wedstrijden | json }}
    <table>
        <tr>
            <th>Datum gespeeld</th>
            <th>Gewonnen punten</th>
            <th>Verloren punten</th>
            <th>Tegenstander</th>
        </tr>
        <tr *ngFor="let wedstrijd of speler.wedstrijden"> <!-- wedstrijden zijn json, geen Wedstrijd -->
            <td>{{wedstrijd.datumGespeeld}}</td>
            <td>{{wedstrijd.puntenGewonnen}}</td>
            <td>{{wedstrijd.puntenVerloren}}</td> <!-- moet hier niet gebeuren :( -->
            <td>{{wedstrijd.tegenstander}}</td> <!-- in Wedstrijd is dit tegenstanderId -->
        </tr>
    </table>
    <button (click)="gotoNieuweWedstrijdForm()">Nieuwe wedstrijd</button>
</div>
